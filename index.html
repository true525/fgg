<!DOCTYPE html>
<html>
<head>
  <title>タップゲーム</title>
  <style>
    #character {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="character"></div>
  <div id="score">Score: 0</div>

  <script>
    let score = 0;
    const character = document.getElementById('character');
    const scoreDisplay = document.getElementById('score');

    // キャラクターの初期位置をランダムに設定
    character.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    character.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

    // タップイベントを処理する関数
    function handleTap(event) {
      const x = event.clientX;
      const y = event.clientY;
      const characterX = character.offsetLeft;
      const characterY = character.offsetTop;
      const radius = 50; // キャラクターの半径

      // キャラクターがタップされたかどうかを判定
      if (
        x >= characterX - radius &&
        x <= characterX + radius &&
        y >= characterY - radius &&
        y <= characterY + radius
      ) {
        // キャラクターの新しい位置をランダムに設定
        character.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        character.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    // タップイベントを登録
    document.addEventListener('touchstart', handleTap, false);
    document.addEventListener('click', handleTap, false);
  </script>
</body>
</html>
