<!DOCTYPE html>
<html>
<head>
  <title>タップゲーム</title>
  <style>
    #square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="square"></div>
  <div id="score">スコア: 0</div>
  <div id="timer">残り時間: 60秒</div>
  <button id="startBtn">スタート</button>
  <button id="stopBtn" disabled>ストップ</button>

  <script>
    let score = 0;
    let timeLeft = 60;
    const square = document.getElementById('square');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    let gameInterval;
    let moveInterval;
    let timerInterval;

    // ゲームの開始
    function startGame() {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      moveInterval = setInterval(moveSquare, 500);
      gameInterval = setInterval(moveSquare, 500);
      startTimer();
    }

    // タイマーの開始
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `残り時間: ${timeLeft}秒`;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          clearInterval(gameInterval);
          clearInterval(moveInterval);
          stopGame();
          alert(`ゲーム終了！獲得したスコアは${score}です。`);
        }
      }, 1000);
    }

    // ゲームの停止
    function stopGame() {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(timerInterval);
      clearInterval(gameInterval);
      clearInterval(moveInterval);
    }

    // 四角の移動
    function moveSquare() {
      square.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      square.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
    }

    // タップイベントの処理
    function handleTap(event) {
      const x = event.clientX;
      const y = event.clientY;
      const squareX = square.offsetLeft;
      const squareY = square.offsetTop;

      if (
        x >= squareX &&
        x <= squareX + 50 &&
        y >= squareY &&
        y <= squareY + 50
      ) {
        score += 10;
        scoreDisplay.textContent = `スコア: ${score}`;
      }
    }

    // タップイベントの登録
    document.addEventListener('touchstart', handleTap, false);
    document.addEventListener('click', handleTap, false);

    // ボタンのイベントリスナー
    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);
  </script>
</body>
</html>
